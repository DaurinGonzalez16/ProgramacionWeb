<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/evidencia3.css">
    <title>Evidencia 3</title>
</head>


<!-- -->

<body>

    <header>
        <h1>Formulario De Contacto</h1>
    </header>

    <main>
        <section>
            <p>Enviar un correo electrónico. todos los campos con el asterisco("*") son obligatorios</p>
        </section>

        <section class="seccion_padre">

            <form action="">
                <section class="section_input">
                    <div>
                        <p>Nombre*</p>
                        <input type="text" minlength="3" maxlength="20" required>
                    </div>

                    <div>
                        <p>Correo electrónico *</p>
                        <input type="email" minlength="5" maxlength="50" required>
                    </div>

                    <div>
                        <p>Asunto *</p>
                        <input type="text" required>
                    </div>
                </section>

                <div class="div_textarea">
                    <p>Mensaje *</p>
                    <textarea name="" id="" cols="30" rows="10" required></textarea>
                </div>

                <div class="div-button">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </section>
    </main>

    <aside></aside>
    <footer></footer>

</body>

</html>
